name: Deploy
on:
  push:
    tags:
    - "*"

jobs:

  build_and_publish:
    runs-on: ubuntu-latest
    # needs: [test]

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        registry-url: 'https://registry.npmjs.org/'
        cache: 'npm'
    - name: Install dependencies
      run: npm install
    - name: Install microbundle as a dev dependency
      run: npm install -D microbundle
    # - name: Build
    #   run: npx microbundle
    - name: Publish
      run:
        npm publish
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
