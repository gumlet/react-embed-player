name: Deploy
on:
  push:
    tags:
    - "*"

jobs:

  build_and_publish:
    runs-on: ubuntu-latest
    # needs: [test]

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install dependencies
      run: npm install
    - name: Install microbundle as a dev dependency
      run: npm install -D microbundle
    - name: Build
      run: npm run build
    - name: Publish
      run:
        npm publish
    env:
      NODE_ENV: "production"
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
