name: Deploy
on:
  push:
    tags:
    - "*"

jobs:

  build_and_publish:
    runs-on: ubuntu-latest
    # needs: [test]

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        registry-url: 'https://registry.npmjs.org'
    - name: Build
      run: |
        npm ci
        npm run build
        npm publish
      env:
        NODE_ENV: "production"
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}